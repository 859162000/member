<?xml version='1.0' encoding='UTF-8'?>
<win>
	<view id="search">
		<state id="showSearch" default="yes">
			<retcode id="0" lmsg="显示会员查询页面"
				url="/WEB-INF/pages/member/member_search.jsp" />
		</state>

		<action path="search" method="doSearch">
			<retcode id="0" lmsg="查询会员信息" update="list,options" />
		</action>
	</view>
	<view id="list">
		<state id="showList" default="yes">
			<retcode id="0" lmsg="显示会员信息列表" url="/WEB-INF/pages/member/member_list.jsp">
			</retcode>
		</state>
		<action path="search" method="doSearch">
			<logparam name="pno" />
			<retcode id="0" lmsg="翻页" update="options"/>
		</action>
		<action path="doCreate">
			<retcode id="0" lmsg="添加会员信息" cache="yes" update="!edit,options" />
		</action>
		
		<action path="doEdit">
			<logparam name="id" />
			<retcode id="0" lmsg="编辑或添加会员信息" cache="yes" update="!edit,options" />
			<retcode id="1" lmsg="找不到指定的会员信息" cache="yes" />
		</action>
		<action path="doView">
			<retcode id="0" lmsg="显示会员信息详情" cache="yes" update="!options" />
			<retcode id="1" lmsg="找不到指定的会员信息" />
		</action>
		<action path="doDelete">
			<retcode id="0" lmsg="删除所选会员信息" update="search,list,edit,options" />
			<retcode id="1" lmsg="找不到指定的会员信息" cache="yes" />
		</action>
		<action path="doChangeStatus">
			<retcode id="0" lmsg="修改会员状态" update="editstatus" />
		</action>
	</view>
	<view id="edit">
		<state id="showEdit" default="yes">
			<retcode id="0" lmsg="显示会员信息详情" url="/WEB-INF/pages/member/member_edit.jsp">
			</retcode>
		</state>
		<action path="saveEdit" >
			<retcode id="0" lmsg="保存添加或更新的数据" update="!list" />
			<retcode id="1" lmsg="当前不处于编辑状态" />
			<retcode id="2" lmsg="输入数据校验失败" />
			<retcode id="10" lmsg="字段 数据校验成功" />
			<retcode id="11" lmsg="字段数据校验失败" />
		</action>
		<action path="cancelEdit">
			<retcode id="0" lmsg="取消编辑" update="!list,options" />
		</action>
		
		<action path="doGetCity">
			<retcode id="0" lmsg="根据省联动城市" />
		</action>
	</view>
	
	<view id="options">
		<state id="showOptions" default="yes">
			<retcode id="0" lmsg="编辑或添加会员信息" url="/WEB-INF/pages/member/member_options.jsp">
			</retcode>
		</state>
		<action path="cancelEdit">
			<retcode id="0" lmsg="关闭查询详情页面" update="!list,options" />
		</action>
		<action path="doSearchLevel">
			<retcode id="0" lmsg="查看等级历史" update="!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel,!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.MemberLogLet.listMemberLog"/>
		</action>
		<action path="doSearchPoint">
			<retcode id="0" lmsg="查看积分历史" update="!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel,!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.MemberLogLet.listMemberLog"/>
		</action>
		<action path="doSearchVoucher">
			<retcode id="0" lmsg="查看会员券包" update="!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel,!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.MemberLogLet.listMemberLog"/>
		</action>
		<action path="doSearchCardRel">
			<retcode id="0" lmsg="查看会员卡包" update="!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel"/>
		</action>
		<action path="doSearchTrans">
			<retcode id="0" lmsg="查看会员交易历史" update="!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel,translist,!com.wanda.ccs.member.MemberLogLet.listMemberLog"/>
		</action>
		
		<action path="doSearchMemberLog">
			<retcode id="0" lmsg="查看会员日志信息" update="!com.wanda.ccs.member.MemberLogLet.listMemberLog,!com.wanda.ccs.member.MemCardRelLet.listcardrel,!com.wanda.ccs.member.VoucherPoolDetailLet.listvoucher,!com.wanda.ccs.member.MemberPointHistoryLet.listPoint,!com.wanda.ccs.member.MemberLevelHistoryLet.listLevel"/>
		</action>
		
	</view>
	
	<view id="translist">
		<state id="showTransList" default="yes">
			<retcode id="0" lmsg="会员交易历史" url="/WEB-INF/pages/member/member_trans_list.jsp">
			</retcode>
		</state>
		<action path="dosearchTransAndGoodsPage">
			<logparam name="pno" />
			<retcode id="0" lmsg="翻页" />
		</action>
		
		<action path="searchGoodsOrTrans">
			<retcode id="0" lmsg="查询卖品或票房消费历史" />
		</action>
		
	</view>
	
	<view id="editstatus">
		<state id="showChangeView" default="yes">
			<retcode id="0" lmsg="修改会员状态页面" url="/WEB-INF/pages/member/membstatus_edit.jsp">
			</retcode>
		</state>
		<action path="saveChangeStatus" >
			<retcode id="0" lmsg="保存添加或更新的数据" update="!list" />
			<retcode id="1" lmsg="当前不处于编辑状态" />
			<retcode id="2" lmsg="输入数据校验失败" />
			<retcode id="10" lmsg="字段 数据校验成功" />
			<retcode id="11" lmsg="字段数据校验失败" />
		</action>
		<action path="cancelStatusEdit">
			<retcode id="0" lmsg="取消编辑" update="!list" />
		</action>
	</view>
</win>